<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
        <title>Inventario</title>
        
       <style>
          body
          {
               background-image: url("/Logueo/resources/images/venta.jpg")
          }
              
        </style>
        
        <div id="google_translate_element"></div><script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'es', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
}
</script><script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
        
        
        
    </h:head>
    <h:body>
        <h:form id="form">
            <p:dataTable id="user" 
                         var="user" 
                         value="#{tabla.user}" 
                         paginator="true" 
                         rows="20" 
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="1,2,3,4">

                <p:column headerText="ID" style="width: 100px" sortBy="#{user.id}" filterBy="#{user.id}">
                    <h:outputText value="#{user.id}" />
                </p:column>
                <p:column headerText="Nombre" style="width: 100px" sortBy="#{user.nombre}" filterBy="#{user.nombre}">
                    <h:outputText value="#{user.nombre}" />
                </p:column>
                <p:column headerText="Precio" style="width: 100px" sortBy="#{user.precio}" filterBy="#{user.precio}">
                    <h:outputText value="#{user.precio}" />
                </p:column>
                <p:column headerText="Existencias" style="width: 100px" sortBy="#{user.existencias}" filterBy="#{user.existencias}">
                    <h:outputText value="#{user.existencias}" />
                </p:column>
                <p:column headerText="Descripcion" style="width: 100px" sortBy="#{user.descripcion}" filterBy="#{user.descripcion}">
                    <h:outputText value="#{user.descripcion}" />
                </p:column>



            </p:dataTable>

            <p:dialog header="carDetail" widgetVar="carDialog" resizable="false" id="carDlg"
                      showEffect="fade" hideEffect="Explode" modal="true">

                <h:panelGrid id="Display" columns="2" cellpadding="4" style="margin: 0 auto;">

                    <f:facet name="header">
                        <h:outputText value="datos de la fila seleccionada"/>
                    </f:facet>
                    <h:outputText value="ID: "/>
                    <h:outputText value="#{tabla.selectedUser.id}" style="font-weight: bold"/>

                    <h:outputText value="Nombre: "/>
                    <h:outputText value="#{tabla.selectedUser.nombre}" style="font-weight: bold"/>

                    <h:outputText value="Precio: "/>
                    <h:outputText value="#{tabla.selectedUser.precio}" style="font-weight: bold"/>

                    <h:outputText value="Existencias: "/>
                    <h:outputText value="#{tabla.selectedUser.existencias}" style="font-weight: bold"/>

                    <h:outputText value="Descripcion: "/>
                    <h:outputText value="#{tabla.selectedUser.descripcion}" style="font-weight: bold"/>

                </h:panelGrid>
            </p:dialog>
            
            <h3 class="title title-short" style="margin-top: 0px;">Producto</h3>
            <input id="basic" name="producto" type="text"/>

            <h3 class="title title-short" style="margin-top: 0px;">Precio</h3>
            <input id="basic" name="precio" type="text"/> 
            
            <h3 class="title title-short" style="margin-top: 0px;">Existencias</h3>
            <input id="basic" name="existencias" type="text"/>
            
            <h3 class="title title-short" style="margin-top: 0px;">Descripcion</h3>
            <input id="basic" name="descripcion" type="text"/>
            
            <button id="agregar" type="button">Agregar</button>
        </h:form>
    </h:body>
</html>
